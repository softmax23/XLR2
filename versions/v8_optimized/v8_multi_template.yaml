general_info:
  type_template: DYNAMIC
  xlr_folder: Applications/MultiApp/TEST
  iua: NXMULTI
  appli_name: MultiApp_V8
  phases:
  - DEV
  - UAT
  - BENCH
  - PRODUCTION
  name_release: V8_MULTI_PACKAGE_TEMPLATE
  SUN_approuver: admin@company.com
  technical_task_mode: string
  template_package_mode: string
  phase_mode: multi_list
  xld_group: true
technical_task_list:
  before_deployment:
  - task_ops
  - task_dba_other
  before_xldeploy:
  - task_ops
  after_xldeploy:
  - task_ops
  - task_dba_other
  after_deployment:
  - task_ops
  - task_dba_factor
template_liste_package:
  App:
    package_build_name: MultiApp-V8-Core-V<version>
    controlm_mode: master
    XLD_application_path: Applications/MultiApp/APP/CORE_V8/
    XLD_environment_path: Environments/MultiApp/<ENV>/<ENV>/<XLD_env>/APP/<xld_prefix_env>CORE_V8_<XLD_env>_ENV
    auto_undeploy: false
    mode: CHECK_XLD
  Config:
    package_build_name: MultiApp-V8-Config-V<version>
    controlm_mode: Independant
    XLD_application_path: Applications/MultiApp/CONFIG/CORE_V8_CONFIG/
    XLD_environment_path: Environments/MultiApp/<ENV>/<ENV>/<XLD_env>/CONFIG/<xld_prefix_env>CONFIG_V8_<XLD_env>_ENV
    auto_undeploy: false
    mode: CHECK_XLD
  Scripts:
    package_build_name: MultiApp-V8-Scripts-V<version>
    controlm_mode: master
    XLD_application_path: Applications/MultiApp/SCRIPTS/CORE_V8_SCRIPTS/
    XLD_environment_path: Environments/MultiApp/<ENV>/<ENV>/<XLD_env>/SCRIPTS/<xld_prefix_env>SCRIPTS_V8_<XLD_env>_ENV
    auto_undeploy: false
    mode: CHECK_XLD
jenkins:
  jenkinsServer: Configuration/Custom/Jenkins-Standard
  taskType: jenkins.Build
  username: jenkins@company.com
  apiToken: ${apiToken_jenkins}
  jenkinsjob:
    App:
      jobName: MultiApp/job/Core-V8-Build
      parameters:
      - BRANCH_NAME=${App_version}
      precondition: None
    Config:
      jobName: MultiApp/job/Config-V8-Build
      parameters:
      - BRANCH_NAME=${Config_version}
      precondition: None
    Scripts:
      jobName: MultiApp/job/Scripts-V8-Build
      parameters:
      - BRANCH_NAME=${Scripts_version}
      precondition: None
